<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J.A.R.V.I.S - AI Powered Bot assistant.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="jarvis logo.png" type="image/x-icon">
  </head>
  <body>
    <div class="body text-gray-300">
      <div class="navbar h-fit">
        <nav>
          <ul>
            <li>
              <div class="flex items-center gap-2">
                <button class="btn btn-neutral btn-small ml-2 flex h-9 w-9 items-center justify-center whitespace-nowrap rounded-lg">
                  <div class="flex w-full items-center justify-center gap-2">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M16.7929 2.79289C18.0118 1.57394 19.9882 1.57394 21.2071 2.79289C22.4261 4.01184 22.4261 5.98815 21.2071 7.20711L12.7071 15.7071C12.5196 15.8946 12.2652 16 12 16H9C8.44772 16 8 15.5523 8 15V12C8 11.7348 8.10536 11.4804 8.29289 11.2929L16.7929 2.79289ZM19.7929 4.20711C19.355 3.7692 18.645 3.7692 18.2071 4.2071L10 12.4142V14H11.5858L19.7929 5.79289C20.2308 5.35499 20.2308 4.64501 19.7929 4.20711ZM6 5C5.44772 5 5 5.44771 5 6V18C5 18.5523 5.44772 19 6 19H18C18.5523 19 19 18.5523 19 18V14C19 13.4477 19.4477 13 20 13C20.5523 13 21 13.4477 21 14V18C21 19.6569 19.6569 21 18 21H6C4.34315 21 3 19.6569 3 18V6C3 4.34314 4.34315 3 6 3H10C10.5523 3 11 3.44771 11 4C11 4.55228 10.5523 5 10 5H6Z" fill="currentColor"></path></svg>
                  </div>
                </button>
                <div class="wrapper">
                  
                </div>
                <div class="model-selection hover:bg-token-main-surface-secondary radix-state-open:bg-token-main-surface-secondary group flex cursor-pointer items-center gap-1 rounded-xl px-3 py-2 text-lg font-medium" type="button" id="radix-:raq:" aria-haspopup="menu" aria-expanded="false" data-state="closed">
                  <div>J.A.R.V.I.S</div>
                  <svg width="16" height="17" viewBox="0 0 16 17" fill="none" class="text-token-text-tertiary">
                    <path d="M11.3346 7.83203L8.00131 11.1654L4.66797 7.83203" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                  </svg>
                </div>
              </div>
            </li>
          </ul>
        </nav>
        <div class="dropdown-selection flex justify-center flex-col w-fit absolute left-12 h-24 rounded-xl z-50 hidden">
          <ul>
            <li class="p-2">
              <label for="lite">J.A.R.V.I.S Lite</label>
              <input type="radio" name="lite">
            </li>
            <li class="p-2">
              <label for="advanced">J.A.R.V.I.S Full</label>
              <input type="radio" name="advanced">
            </li>
          </ul>
        </div>
      </div>
      <div class="fixed left-0 top-1/2 z-40 h-5 w-5 p-2">
        <button class="toggle-sidebar h-5 w-5">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" width="15">
            <path fill="white" d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/></svg>
        </button>
      </div>
      <div class="sidebar rounded-xl absolute z-40 transition-all duration-500">
        <div class="cross hidden flex justify-end p-2 hover:cursor-pointer">
          <svg width="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path fill="white" d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
        </div>
      </div>
      <div class="logo-welcome result-queries flex flex-col h-5/6 items-center justify-center">
        <div class="img-logo flex justify-center items-center">
          <img class="m-2" src="jarvis logo.png" alt="" width="85">
        </div>
        <span class="text-3xl font-semibold">
          How can I help you today?
        </span>
      </div>
      <div class="prompt-area">
        <div class="prompt-essentials-wrapper flex w-full items-center justify-center">
          <div class="prompt-essentials relative flex w-5/6 items-center justify-center border-white rounded-xl">
            <div class="prompt-input flex w-full items-center justify-center">
              <form method="post" class="w-full" action="">
                <input class="h-16 w-full rounded-xl bg-transparent px-6 outline-none" type="text" placeholder="Message J.A.R.V.I.S..." />
              </form>
              
            </div>
            <div class="send-message">
              <button class="relative right-4 rounded-md enabled:bg-black" data-testid="send-button">
                <span class="" data-state="closed"
                  ><svg width="30" height="30" viewBox="0 0 24 24" fill="none" class="text-white dark:text-black"><path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg
                ></span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <p class="p-1 text-center">J.A.R.V.I.S can make mistakes. Consider checking important information.</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
